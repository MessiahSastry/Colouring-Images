
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dinosaur - Colouring Page</title>
<style>
  body, html { margin:0; padding:0; height:100%; background:#fafafa; }
  #container { display:flex; flex-direction: column; align-items: center; padding:10px; }
  canvas { border:1px solid #ccc; touch-action: none; }
  #controls { margin-top:10px; display:flex; flex-wrap: wrap; justify-content: center; gap:10px; }
  button, input[type=color], input[type=range] { padding:6px 10px; font-size:16px; }
</style>
</head>
<body>
<div id="container">
  <h2>Dinosaur - Colour the Picture</h2>
  <canvas id="canvas" width="600" height="400"></canvas>
  <div id="controls">
    <label for="colorPicker">Brush Color: </label>
    <input type="color" id="colorPicker" value="#000000" />
    <label for="brushSize">Brush Size: </label>
    <input type="range" id="brushSize" min="1" max="30" value="5" />
    <button id="undoBtn">Undo</button>
    <button id="redoBtn">Redo</button>
    <button id="eraseBtn">Eraser</button>
    <button id="clearBtn">Clear</button>
    <button id="saveBtn">Save</button>
    <button id="downloadBtn">Download</button>
    <button onclick="window.location.href='index.html'">Back</button>
  </div>
</div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
let painting = false;
let erasing = false;
let brushColor = document.getElementById('colorPicker').value;
let brushSize = document.getElementById('brushSize').value;
let undoStack = [];
let redoStack = [];

// Load background outline image
const bg = new Image();
bg.src = 'Dinosaur.png';
bg.onload = () => { ctx.drawImage(bg, 0, 0, canvas.width, canvas.height); loadFromStorage(); };

function startPosition(e) { painting = true; draw(e); }
function finishedPosition() { painting = false; ctx.beginPath(); saveState(); }

function getPos(e) {
  let rect = canvas.getBoundingClientRect();
  let x, y;
  if(e.touches) {
    x = e.touches[0].clientX - rect.left;
    y = e.touches[0].clientY - rect.top;
  } else {
    x = e.clientX - rect.left;
    y = e.clientY - rect.top;
  }
  return {x, y};
}

function draw(e) {
  if(!painting) return;
  const pos = getPos(e);
  ctx.lineWidth = brushSize;
  ctx.lineCap = 'round';
  ctx.strokeStyle = erasing ? '#fafafa' : brushColor;
  ctx.lineTo(pos.x, pos.y);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(pos.x, pos.y);
  e.preventDefault();
}

function saveState() {
  if(undoStack.length >= 50) undoStack.shift(); // limit undo steps
  undoStack.push(canvas.toDataURL());
  redoStack = [];
  saveToStorage();
}

function undo() {
  if(undoStack.length > 1) {
    redoStack.push(undoStack.pop());
    let img = new Image();
    img.src = undoStack[undoStack.length-1];
    img.onload = () => { ctx.clearRect(0,0,canvas.width,canvas.height); ctx.drawImage(img,0,0); };
    saveToStorage();
  }
}

function redo() {
  if(redoStack.length > 0) {
    let img = new Image();
    img.src = redoStack.pop();
    img.onload = () => { ctx.clearRect(0,0,canvas.width,canvas.height); ctx.drawImage(img,0,0); };
    undoStack.push(img.src);
    saveToStorage();
  }
}

function clearCanvas() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);
  saveState();
}

function saveToStorage() {
  localStorage.setItem('colouring_dinosaur', canvas.toDataURL());
}

function loadFromStorage() {
  let data = localStorage.getItem('colouring_dinosaur');
  if(data) {
    let img = new Image();
    img.src = data;
    img.onload = () => { ctx.clearRect(0, 0, canvas.width, canvas.height); ctx.drawImage(img, 0, 0); };
  } else {
    saveState();
  }
}

// Event Listeners
canvas.addEventListener('mousedown', startPosition);
canvas.addEventListener('mouseup', finishedPosition);
canvas.addEventListener('mousemove', draw);

canvas.addEventListener('touchstart', startPosition);
canvas.addEventListener('touchend', finishedPosition);
canvas.addEventListener('touchmove', draw);

document.getElementById('colorPicker').addEventListener('change', (e) => {
  brushColor = e.target.value;
  erasing = false;
});
document.getElementById('brushSize').addEventListener('input', (e) => brushSize = e.target.value);
document.getElementById('undoBtn').addEventListener('click', undo);
document.getElementById('redoBtn').addEventListener('click', redo);
document.getElementById('clearBtn').addEventListener('click', clearCanvas);
document.getElementById('eraseBtn').addEventListener('click', () => erasing = !erasing);
document.getElementById('saveBtn').addEventListener('click', () => {
  saveToStorage();
  alert('Drawing saved!');
});
document.getElementById('downloadBtn').addEventListener('click', () => {
  const link = document.createElement('a');
  link.download = 'Dinosaur_colouring.png';
  link.href = canvas.toDataURL();
  link.click();
});

// Pinch zoom support
let scale = 1;
let lastDist = null;
canvas.style.touchAction = "none";

canvas.addEventListener('touchmove', (e) => {
  if(e.touches.length == 2) {
    e.preventDefault();
    let dist = Math.hypot(
      e.touches[0].clientX - e.touches[1].clientX,
      e.touches[0].clientY - e.touches[1].clientY
    );
    if(lastDist) {
      let diff = dist - lastDist;
      scale += diff * 0.005;
      scale = Math.min(Math.max(0.5, scale), 3);
      canvas.style.transform = 'scale(' + scale + ')';
    }
    lastDist = dist;
  }
});

canvas.addEventListener('touchend', (e) => {
  if(e.touches.length < 2) lastDist = null;
});
</script>

</body>
</html>
